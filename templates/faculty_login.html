<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/faculty_login.css') }}">
    <style>
        .toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 999;
            left: 50%;
            bottom: 30px;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="back-arrow">
            <a href="{{ url_for('explore') }}" aria-label="Back to home"><<</a>
        </div>
        <h1>Faculty Login</h1>
    </header>
    <main class="main-content">
        <div class="overlay">
            <form id="loginForm" method="POST" action="{{ url_for('faculty_login') }}">
                <h2>Login</h2>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="login-button">Login</button>
                {% if error %}
                    <div class="error">{{ error }}</div>
                {% endif %}
                <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
            </form>
        </div>
    </main>

    {% if success %}
    <div id="toast" class="toast">{{ success }}</div>
    <script>
        window.onload = function () {
            const toast = document.getElementById("toast");
            if (toast) {
                toast.classList.add("show");
                setTimeout(() => {
                    toast.classList.remove("show");
                }, 3000);
            }
        };
    </script>
    {% endif %}
</body>
</html>
